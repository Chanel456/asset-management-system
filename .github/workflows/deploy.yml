name: Asset Management System CI/CD

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q


  deploy:
    name: Deploy To Render
    runs-on: ubuntu-latest
    needs: test

    outputs:
      version: ${{ steps.bump.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine APP_NAME
        id: app
        run: |
          APP_NAME=$(basename "$GITHUB_REPOSITORY")
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT

      - name: Bump Version
        id: bump
        run: |
          VERSION_FILE="VERSION"
          
          if [ ! -f "$VERSION_FILE" ]; then
            echo "0.0.0" > $VERSION_FILE
          fi
          
          OLD_VERSION=$(cat $VERSION_FILE)
          IFS='.' read -r major minor patch <<< "$OLD_VERSION"
          NEW_VERSION="$major.$minor.$((patch+1))"
          
          echo "$NEW_VERSION" > $VERSION_FILE
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Generate deployment metadata
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          DEPLOYED_AT=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          cat > app/info.py << EOF
          APP_NAME = "${{ steps.app.outputs.app_name }}"
          APP_VERSION = "${{ steps.bump.outputs.version }}"
          DEPLOYED_AT = "${DEPLOYED_AT}"
          GIT_COMMIT = "${COMMIT_HASH}"
          EOF

      - name: Commit updated version + info.py
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add VERSION app/info.py
          git commit -m "Bump version to ${{ steps.bump.outputs.version }} [skip ci]" || true
          git push https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main || true 
          
      - name: Trigger Render Deployment
        id: trigger
        run: |
          echo "Triggering Render deployment..."
          RESPONSE=$(curl -s -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}")
          echo "Render deploy hook response: $RESPONSE"
          
      - name: Poll Render API for deployment completion
        id: poll
        run: |
          echo "Polling Render for latest deployment..."
          APP_ID="${{ secrets.RENDER_SERVICE_ID }}"
          API_KEY="${{ secrets.RENDER_API_KEY }}"
          TIMEOUT=900   # 15 minutes max
          SLEEP=60      # seconds between polls
          ELAPSED=0

          while true; do
            RESPONSE=$(curl -s \
              -H "Accept: application/json" \
              -H "Authorization: Bearer $API_KEY" \
              "https://api.render.com/v1/services/$APP_ID/deploys?limit=1")
          
            
            echo ""
            echo "=== RAW RENDER RESPONSE ==="
            echo "$RESPONSE" | jq .
            echo "==========================="
            echo ""
            
            DEPLOY_STATUS=$(echo "$RESPONSE" | jq -r '.[0].deploy.status')
            DEPLOY_COMMIT=$(echo "$RESPONSE" | jq -r '.[0].deploy.commit.id')
            LATEST_COMMIT=$(git rev-parse HEAD)
            echo "Latest deploy status: $DEPLOY_STATUS, commit: $DEPLOY_COMMIT, latest commit: $LATEST_COMMIT"
            
            echo "Parsed â†’ Status: $DEPLOY_STATUS | Commit: $DEPLOY_COMMIT"

            if [[ "$DEPLOY_COMMIT" == "$(git rev-parse HEAD)" && "$DEPLOY_STATUS" == "live" ]]; then
              echo "Deployment completed successfully!"
              break
            fi

            ELAPSED=$((ELAPSED+SLEEP))
            if [ "$ELAPSED" -ge "$TIMEOUT" ]; then
              echo "ERROR: Deployment did not finish within $TIMEOUT seconds."
              exit 1
            fi
            sleep $SLEEP
          done

  smoke_test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Wait for deployment to settle
        run: |
          echo "Waiting 30 seconds for deployment for Render to reload..."
          sleep 30

      - name: Retry /info endpoint until ready
        run: |
          URL="${{ secrets.RENDER_LIVE_URL }}/info"
          
          echo "Starting smoke test against $URL"
          
          ATTEMPTS=0
          MAX_ATTEMPTS=5
          
          until curl -sf "$URL" > info.json; do
            ATTEMPTS=$((ATTEMPTS+1))
            echo "Attempt $ATTEMPTS/$MAX_ATTEMPTS failed. Retrying in 15 seconds..."
            if [ $ATTEMPTS -ge $MAX_ATTEMPTS ]; then
            echo "ERROR: /info endpoint did not become ready in time."
            exit 1
          fi
          sleep 15
          done
          
          echo "INFO response"
          cat info.json

      - name: Validate version matches deployment
        run: |
          EXPECTED_VERSION="${{ needs.deploy.outputs.version }}"
            
          DEPLOYED_VERSION=$(jq -r '.version' info.json)
            
          echo "Expected version: $EXPECTED_VERSION"
          echo "Deployed version: $DEPLOYED_VERSION"
            
          if [ -z "$DEPLOYED_VERSION" ] || [ "$DEPLOYED_VERSION" == "null" ]; then
            echo "ERROR: Version missing in /info response"
            exit 1
          fi
            
          if [ "$EXPECTED_VERSION" != "$DEPLOYED_VERSION" ]; then
            echo "ERROR: Version mismatch! Deployment may not have refreshed yet."
            exit 1
          fi
            
          echo "Version matches. Smoke test successful."