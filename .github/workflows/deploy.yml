name: Asset Management System CI/CD

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q


  deploy:
    name: Deploy To Render
    runs-on: ubuntu-latest
    needs: test

    outputs:
      version: ${{ steps.bump.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine APP_NAME
        id: app
        run: |
          APP_NAME=$(basename "$GITHUB_REPOSITORY")
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT

      - name: Bump Version
        id: bump
        run: |
          VERSION_FILE="VERSION"
          
          if [ ! -f "$VERSION_FILE" ]; then
            echo "0.0.0" > $VERSION_FILE
          fi
          
          OLD_VERSION=$(cat $VERSION_FILE)
          IFS='.' read -r major minor patch <<< "$OLD_VERSION"
          NEW_VERSION="$major.$minor.$((patch+1))"
          
          echo "$NEW_VERSION" > $VERSION_FILE
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Generate deployment metadata
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          DEPLOYED_AT=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          cat > app/info.py << EOF
          APP_NAME = "${{ steps.app.outputs.app_name }}"
          APP_VERSION = "${{ steps.bump.outputs.version }}"
          DEPLOYED_AT = "${DEPLOYED_AT}"
          GIT_COMMIT = "${COMMIT_HASH}"
          EOF

      - name: Commit updated version + info.py
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add VERSION app/info.py
          git commit -m "Bump version to ${{ steps.bump.outputs.version }} [skip ci]" || true
          git push https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main || true
          
      - name: Get latest GitHub commit SHA
        id: github_sha
        run: |
          LATEST_SHA=$(git rev-parse HEAD)
          echo "github_sha=$LATEST_SHA" >> $GITHUB_OUTPUT
          echo "GitHub SHA: $LATEST_SHA"

      - name: Wait until Render sees the latest commit
        run: |
          echo "Polling Render to detect GitHub commit..."

          SERVICE_ID="${{ secrets.RENDER_SERVICE_ID }}"
          API_KEY="${{ secrets.RENDER_API_KEY }}"
          TARGET_SHA="${{ steps.github_sha.outputs.github_sha }}"

          MAX_ATTEMPTS=20
          ATTEMPT=0

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))

            # Get Renderâ€™s currently detected commit SHA
            CURRENT_SHA=$(curl -s -H "Authorization: Bearer $API_KEY" \
              "https://api.render.com/v1/services/$SERVICE_ID" | jq -r '.service.repo.headCommitSHA')

            echo "Attempt $ATTEMPT: Render sees SHA: $CURRENT_SHA"
            echo "Expected SHA: $TARGET_SHA"

            if [ "$CURRENT_SHA" == "$TARGET_SHA" ]; then
              echo "Render has detected the newest commit."
              break
            fi

            echo "Render has not updated yet. Retrying in 10s..."
            sleep 10
          done

          if [ "$CURRENT_SHA" != "$TARGET_SHA" ]; then
            echo "ERROR: Render never detected the latest GitHub commit!"
            exit 1
          fi 
          
      - name: Trigger Render Deployment
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          echo "Render deploy hook triggered."
      

  smoke_test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Wait for deployment to settle
        run: |
          echo "Waiting 30 seconds for deployment for Render to reload..."
          sleep 30

      - name: Retry /info endpoint until ready
        run: |
          URL="${{ secrets.RENDER_LIVE_URL }}/info"
          
          echo "Starting smoke test against $URL"
          
          ATTEMPTS=0
          MAX_ATTEMPTS=5
          
          until curl -sf "$URL" > info.json; do
            ATTEMPTS=$((ATTEMPTS+1))
            echo "Attempt $ATTEMPTS/$MAX_ATTEMPTS failed. Retrying in 15 seconds..."
            if [ $ATTEMPTS -ge $MAX_ATTEMPTS ]; then
            echo "ERROR: /info endpoint did not become ready in time."
            exit 1
          fi
          sleep 15
          done
          
          echo "INFO response"
          cat info.json

      - name: Validate version matches deployment
        run: |
          EXPECTED_VERSION="${{ needs.deploy.outputs.version }}"
            
          DEPLOYED_VERSION=$(jq -r '.version' info.json)
            
          echo "Expected version: $EXPECTED_VERSION"
          echo "Deployed version: $DEPLOYED_VERSION"
            
          if [ -z "$DEPLOYED_VERSION" ] || [ "$DEPLOYED_VERSION" == "null" ]; then
            echo "ERROR: Version missing in /info response"
            exit 1
          fi
            
          if [ "$EXPECTED_VERSION" != "$DEPLOYED_VERSION" ]; then
            echo "ERROR: Version mismatch! Deployment may not have refreshed yet."
            exit 1
          fi
            
          echo "Version matches. Smoke test successful."