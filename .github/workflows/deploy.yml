name: Asset Management System CI/CD

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q


  deploy:
    name: Deploy To Render
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine APP_NAME
        id: app
        run: |
          APP_NAME=$(basename "$GITHUB_REPOSITORY")
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT

      - name: Bump Version
        id: bump
        run: |
          VERSION_FILE="VERSION"
          
          if [ ! -f "$VERSION_FILE" ]; then
            echo "0.0.0" > $VERSION_FILE
          fi
          
          OLD_VERSION=$(cat $VERSION_FILE)
          IFS='.' read -r major minor patch <<< "$OLD_VERSION"
          NEW_VERSION="$major.$minor.$((patch+1))"
          
          echo "$NEW_VERSION" > $VERSION_FILE
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Generate deployment metadata
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          DEPLOYED_AT=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          cat > app/info.py << EOF
          APP_NAME = "${{ steps.app.outputs.app_name }}"
          APP_VERSION = "${{ steps.bump.outputs.version }}"
          DEPLOYED_AT = "${DEPLOYED_AT}"
          GIT_COMMIT = "${COMMIT_HASH}"
          EOF

      - name: Commit updated version + info.py
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add VERSION app/info.py
          git commit -m "Bump version to ${{ steps.bump.outputs.version }} [skip ci]" || true
          git push https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main || true
          
      - name: Trigger Render Deployment
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          echo "Render deploy hook triggered."
      

  smoke_test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Wait for deployment to settle
        run: |
          echo "Waiting 45 seconds for deployment for Render to reload..."
          sleep 45

      - name: Retry /info endpoint until ready
        run: |
          URL="https://${{ secrets.RENDER_LIVE_URL }}/info"
          
          echo "Starting smoke test against $URL"
          
          ATTEMPTS=0
          MAX_ATTEMPTS=5
          
          until curl -sf "$URL" > info.json; do
            ATTEMPTS=$((ATTEMPTS+1))
            echo "Attempt $ATTEMPTS/$MAX_ATTEMPTS failed. Retrying in 5 seconds..."
            if [ $ATTEMPTS -ge $MAX_ATTEMPTS ]; then
            echo "ERROR: /info endpoint did not become ready in time."
            exit 1
          fi
          sleep 10
          done
          
          echo "200 response received"
          cat info.json

      - name: Validate version matches deployment
        run: |
          VERSION_DEPLOYED=$(echo "$INFO" | jq -r '.version')
          echo "Version deployed: $VERSION_DEPLOYED"
          
          if [ "$VERSION_DEPLOYED" == "null" ]; then
            echo "Smoke test failed: version missing!"
            exit 1
          fi

          echo "Version returned from server: $VERSION_DEPLOYED"
          echo "Smoke test completed successfully.