name: Asset Management System CI/CD

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q


  deploy:
    name: Deploy To PythonAnywhere
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Bump Version
        id: bump
        run: |
          VERSION_FILE="VERSION"
          
          if [ ! -f "$VERSION_FILE" ]; then
            echo "0.0.0" > $VERSION_FILE
          fi
          
          OLD_VERSION=$(cat $VERSION_FILE)
          IFS='.' read -r major minor patch <<< "$OLD_VERSION"
          NEW_VERSION="$major.$minor.$((patch+1))"
          
          echo "$NEW_VERSION" > $VERSION_FILE
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Generate deployment metadata
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          DEPLOYED_AT=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          cat > app/info.py << EOF
          APP_VERSION = "${{ steps.bump.outputs.version }}"
          DEPLOYED_AT = "${DEPLOYED_AT}"
          GIT_COMMIT = "${COMMIT_HASH}"
          EOF

      - name: Commit updated version + info.py
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add VERSION app/info.py
          git commit -m "Bump version to ${{ steps.bump.outputs.version }} [skip ci]" || true
          git push || true

      - name: Upload code to PythonAnywhere
        run: |
          pa_host="${{ secrets.PYTHONANYWHERE_HOST }}"
          username="${{ secrets.PYTHONANYWHERE_USERNAME }}"
          token="${{ secrets.PYTHONANYWHERE_API_TOKEN }}"
          
          zip -r deploy.zip . -x "*.git*"
          
          curl -X POST "https://$pa_host/api/v0/user/$username/files/path/home/$username/asset-management-system/deploy.zip" \
            -H "Authorization: Token $token" \
            --data-binary @deploy.zip
          
          curl -X POST "https://$pa_host/api/v0/user/$username/webapps/${{ secrets.PYTHONANYWHERE_APP_NAME }}/reload/" \
            -H "Authorization: Token $token"

  smoke_test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Wait for deployment to settle
        run: |
          echo "Waiting 45 seconds for deployment for PythonAnywhere WSGI to reload..."
          sleep 45

      - name: Retry /info endpoint until ready
        run: |
          URL= https://${{ secrets.PYTHONANYWHERE_APP_NAME }}/info
          
          echo "Starting smoke test against $URL"
          
          ATTEMPTS=0
          MAX_ATTEMPTS=5
          
          until curl -sf "$URL" > info.json; do
            ATTEMPTS=$((ATTEMPTS+1))
            echo "Attempt $ATTEMPTS/$MAX_ATTEMPTS failed. Retrying in 5 seconds..."
            if [ $ATTEMPTS -ge $MAX_ATTEMPTS ]; then
            echo "ERROR: /info endpoint did not become ready in time."
            exit 1
          fi
          sleep 30
          done
          
          echo "200 response received"
          cat info.json

      - name: Validate version matches deployment
        run: |
          VERSION_DEPLOYED=$(echo "$INFO" | jq -r '.version')
          echo "Version deployed: $VERSION_DEPLOYED"
          
          if [ "$VERSION_DEPLOYED" == "null" ]; then
            echo "Smoke test failed: version missing!"
            exit 1
          fi

          echo "Version returned from server: $VERSION_DEPLOYED"
          echo "Smoke test completed successfully.